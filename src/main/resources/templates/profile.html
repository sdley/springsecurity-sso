<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Spring Security SSO</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .navbar {
            background: white;
            padding: 20px 40px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .navbar h2 {
            color: #333;
            font-size: 1.5em;
        }

        .nav-links {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .nav-link {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .nav-link:hover {
            color: #764ba2;
        }

        .btn-logout {
            background: #e74c3c;
            color: white;
            padding: 10px 25px;
            border: none;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .btn-logout:hover {
            background: #c0392b;
            transform: translateY(-2px);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .profile-card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .profile-card h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2em;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .section {
            margin-bottom: 40px;
        }

        .section h2 {
            color: #667eea;
            font-size: 1.3em;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #f0f0f0;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .info-item {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
            border-left: 4px solid #667eea;
        }

        .info-item label {
            display: block;
            font-weight: 600;
            color: #555;
            margin-bottom: 8px;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .info-item .value {
            color: #333;
            font-size: 1.1em;
            word-break: break-word;
        }

        .json-viewer {
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 20px;
            border-radius: 12px;
            overflow-x: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            line-height: 1.6;
        }

        .json-viewer pre {
            margin: 0;
            white-space: pre-wrap;
        }

        .actions {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
            display: inline-block;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #95a5a6;
            color: white;
        }

        .btn-secondary:hover {
            background: #7f8c8d;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h2>üîê Spring Security SSO</h2>
        <div class="nav-links">
            <a href="/home" class="nav-link">Home</a>
            <a href="/profile" class="nav-link">Profile</a>
            <form th:action="@{/logout}" method="post" style="display: inline;">
                <button type="submit" class="btn-logout">Logout</button>
            </form>
        </div>
    </div>

    <div class="container">
        <div class="profile-card">
            <h1>
                <span>üë§</span>
                User Profile
            </h1>

            <div class="section">
                <h2>üìä Basic Information</h2>
                <div class="info-grid">
                    <div class="info-item">
                        <label>Username</label>
                        <div class="value" sec:authentication="name">username</div>
                    </div>
                    <div class="info-item">
                        <label>Authentication Type</label>
                        <div class="value">OAuth2</div>
                    </div>
                    <div class="info-item">
                        <label>Authorities</label>
                        <div class="value" sec:authentication="authorities">[ROLE_USER]</div>
                    </div>
                    <div class="info-item">
                        <label>Session Status</label>
                        <div class="value">üü¢ Active</div>
                    </div>
                </div>
            </div>

            <div class="section">
                <h2>üîë OAuth2 Attributes</h2>
                <div class="json-viewer">
                    <pre th:text="${#strings.toString(attributes)}">
{
    "sub": "123456789",
    "name": "John Doe",
    "email": "john@example.com"
}
                    </pre>
                </div>
            </div>

            <div class="actions">
                <a href="/home" class="btn btn-primary">‚Üê Back to Home</a>
                <a href="/api/user" class="btn btn-secondary" target="_blank">View JSON API</a>
            </div>
        </div>
    </div>
</body>
</html>
