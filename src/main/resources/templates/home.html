<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Spring Security SSO</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .navbar {
            background: white;
            padding: 20px 40px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .navbar h2 {
            color: #333;
            font-size: 1.5em;
        }

        .nav-links {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .nav-link {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .nav-link:hover {
            color: #764ba2;
        }

        .btn-logout {
            background: #e74c3c;
            color: white;
            padding: 10px 25px;
            border: none;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .btn-logout:hover {
            background: #c0392b;
            transform: translateY(-2px);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .welcome-card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
        }

        .user-header {
            display: flex;
            align-items: center;
            gap: 25px;
            margin-bottom: 30px;
        }

        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 4px solid #667eea;
            object-fit: cover;
        }

        .user-info h1 {
            color: #333;
            font-size: 2em;
            margin-bottom: 5px;
        }

        .user-info p {
            color: #666;
            font-size: 1.1em;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .stat-card h3 {
            font-size: 1em;
            margin-bottom: 10px;
            opacity: 0.9;
        }

        .stat-card p {
            font-size: 1.5em;
            font-weight: 700;
        }

        .info-section {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .info-section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .attribute-list {
            list-style: none;
        }

        .attribute-item {
            background: #f8f9fa;
            padding: 15px 20px;
            margin-bottom: 10px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .attribute-key {
            font-weight: 600;
            color: #667eea;
        }

        .attribute-value {
            color: #555;
            max-width: 60%;
            word-break: break-all;
        }

        .badge {
            display: inline-block;
            padding: 5px 15px;
            background: #4caf50;
            color: white;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h2>üîê Spring Security SSO</h2>
        <div class="nav-links">
            <a href="/home" class="nav-link">Home</a>
            <a href="/profile" class="nav-link">Profile</a>
            <form th:action="@{/logout}" method="post" style="display: inline;">
                <button type="submit" class="btn-logout">Logout</button>
            </form>
        </div>
    </div>

    <div class="container">
        <div class="welcome-card">
            <div class="user-header">
                <img th:src="${picture != null ? picture : avatarUrl}"
                     src="https://via.placeholder.com/100"
                     alt="User Avatar"
                     class="avatar">
                <div class="user-info">
                    <h1>Welcome, <span th:text="${name}">User</span>!
                        <span class="badge">‚úì Authenticated</span>
                    </h1>
                    <p th:text="${email}">user@example.com</p>
                </div>
            </div>

            <div class="stats-grid">
                <div class="stat-card">
                    <h3>üîí Security Level</h3>
                    <p>OAuth2 Protected</p>
                </div>
                <div class="stat-card">
                    <h3>‚ö° Session Status</h3>
                    <p>Active</p>
                </div>
                <div class="stat-card">
                    <h3>üéØ Authentication</h3>
                    <p sec:authentication="name">Username</p>
                </div>
            </div>
        </div>

        <div class="info-section">
            <h2>üìã Your Profile Attributes</h2>
            <ul class="attribute-list">
                <li class="attribute-item" th:each="attr : ${attributes}">
                    <span class="attribute-key" th:text="${attr.key}">Key</span>
                    <span class="attribute-value" th:text="${attr.value}">Value</span>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
